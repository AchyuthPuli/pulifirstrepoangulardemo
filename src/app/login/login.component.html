<div class="container mt-5">
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter your username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Login</button>
  </form>

  <!-- Create Account Button -->
  <button type="button" class="btn btn-link mt-3" (click)="openCreateAccountModal()">Create an account</button>
</div>

<!-- Create Account Modal -->
<div class="modal fade" id="createAccountModal" tabindex="-1" aria-labelledby="createAccountModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createAccountModalLabel">Create Account</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-createaccount (accountCreated)="onAccountCreated($event)"></app-createaccount>
      </div>
    </div>
  </div>
</div>
