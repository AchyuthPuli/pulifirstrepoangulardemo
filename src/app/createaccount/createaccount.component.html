<form (ngSubmit)="onCreateAccount()" [formGroup]="createAccountForm">
  <div class="form-group">
    <label for="modalUsername">Username</label>
    <input type="text" id="modalUsername" formControlName="username" class="form-control" placeholder="Enter your username">
    
  </div>

  <div class="form-group">
    <label for="modalEmail">Email</label>
    <input type="email" id="modalEmail" formControlName="email" class="form-control" placeholder="Enter your email">
  </div>

  <div class="form-group">
    <label for="modalPassword">Password</label>
    <input type="password" id="modalPassword" formControlName="password" class="form-control" placeholder="Enter your password">
  </div>

  <div class="form-group">
    <label for="modalConfirmPassword">Confirm Password</label>
    <input type="password" id="modalConfirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm your password">
  </div>

  <button type="submit" class="btn btn-primary mt-3">Create Account</button>
</form>
